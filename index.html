<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSACL 2025 – Isotopes 101</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="container" class="w-full max-w-2xl mx-auto p-4 md:p-8">
        <div id="login-section" class="bg-white p-8 rounded-xl shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">MSACL 2025 – Isotopes 101</h1>
                <p class="text-xl text-gray-600 mt-2">Workshop Materials</p>
                <p class="text-gray-500 mt-4">Please enter the password to access the files.</p>
            </div>
            <form id="password-form">
                <div class="mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" placeholder="Enter Access Code" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                    Unlock Materials
                </button>
            </form>
            <p id="error-message" class="text-red-500 text-center mt-4 hidden">Incorrect password. Please try again.</p>
        </div>
    </div>

    <script>
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const submitButton = document.getElementById('submit-button');

        passwordForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            errorMessage.classList.add('hidden');
            submitButton.disabled = true;
            submitButton.textContent = 'Verifying...';

            const enteredPassword = passwordInput.value;

            try {
                // This is the endpoint for our serverless function
                const response = await fetch('/.netlify/functions/password-protect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: enteredPassword }),
                });

                const data = await response.json();

                if (response.ok) {
                    // SUCCESS: The server sent back the link. Redirect the user.
                    window.location.href = data.url;
                } else {
                    // ERROR: The server said the password was wrong.
                    throw new Error(data.message || 'Incorrect password.');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
                passwordInput.select();
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Unlock Materials';
            }
        });
    </script>
</body>
</html>
